<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="./app.js" defer></script> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="logo-container">
        <figure class="logo">
            <img src="./img/pokedex-nbg.png" alt="logo pokedex">
        </figure>
        <figure class="pokeball">
            <img src="./img/pokeball-nbg.png" alt="pokebola">
        </figure>

    </section>
    <section class="container">
        <article class="selector-container">
            <button class="type-btn show-all" id="show-all">Show All</button>
            <button class="type-btn grass" id="grass">Grass</button>            
            <button class="type-btn poison" id="poison">Poison</button>            
            <button class="type-btn fire" id="fire">Fire</button>
            <button class="type-btn water" id="water">Water</button>
            <button class="type-btn bug" id="bug">Bug</button>
            <button class="type-btn normal" id="normal">Normal</button>
            <button class="type-btn flying" id="flying">Flying</button>
            <button class="type-btn electric" id="electric">Electric</button>
            <button class="type-btn ground" id="ground">Ground</button>            
            <button class="type-btn rock" id="rock">Rock</button>           
            <button class="type-btn ghost" id="ghost">Ghost</button>            
            <button class="type-btn psychic" id="psychic">Psychic</button>            
            <button class="type-btn steel" id="steel">Steel</button>            
            <button class="type-btn fighting" id="fighting">Fighting</button>            
            <button class="type-btn fairy" id="fairy">Fairy</button>            
            <button class="type-btn ice" id="ice">Ice</button>            
            <button class="type-btn dragon" id="dragon">Dragon</button>         
        </article>
        <article class="card-Container"></article>
    </section>

    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

          </div>
        </div>
      </div>
    

      <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

</body>
</html>
